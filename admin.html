<html>
<head>
    <title>Admin Panel</title>
    

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h2 {
            color: #333;
        }
        .flag {
            margin-top: 20px;
            padding: 10px;
            background: #ffeb3b;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body onload="checkAdmin()">
    <h2>Welcome to the Admin Panel</h2>
    <p>Congratulations! You have accessed the admin panel.</p>
    

    <div style="display: none;" >
        <p>flag{COMPROMISED_AGRI_BANK}</p>
    </div>
</body>
</html>
